<!DOCTYPE html>
<html>
  <head>
    <style>
      input {
        width: 40px;
      }

      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      td {
        --size: 10px;
        width: var(--size);
        height: var(--size);

        --rgb: black;
        background-color: var(--rgb);
      }

      .filled   { --rgb: orange; }
      .empty    { --rgb: white; }
      .blocked  { --rgb: red; }
      
      .highlighted { filter: brightness(0.8) }
      .large { --size: 25px }

      .bottom_centre {
        font-size: small;
        position: fixed;
        left: 50%;
        bottom: 20px;
        transform: translate(-50%, -50%);
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <center>
      <div>
        <input id="rowInput" type="number" value="16"/> x <input id="colInput" type="number" value="16"/>
      </div>
      <br><br><br>
      <table>
        <tbody id="table"></tbody>
      </table>
      <br><br><br><br>
    </center>
    <div class="bottom_centre">
      <center><b>CONTROLS:</b> DoubleClick: Highlight, Left: toggle, Right: manual, Middle: block, R: <button onclick="wipeTable()">Clear Board</button></center>
      <center><button onclick="toggleLargeCells()">Toggle Large Cells</button></center>
    </div>
    <script src="main.js"></script>
  </body>
</html>
